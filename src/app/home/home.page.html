<ion-header>
  <ion-toolbar>
    
    <ion-title>
      Bem-vindo ao Lanch√£o
    </ion-title>
  </ion-toolbar>


<ion-row class="ion-align-items-center header-subline">
  <ion-slides pager="false" class="slide-line" >
    <ion-slide *ngFor="let categ of categs; let ix = index" [ngClass]="categ.codigo == selected ? 'slide-actived' : 'slide-no-actived'" (click)="setSelected(categ.codigo)">
      {{ categ.nome }}
    </ion-slide>
  </ion-slides>
</ion-row>
</ion-header>

<ion-content [fullscreen]="true">
<ion-row>
  <ion-col size="6" *ngFor="let lanche of lanches; let ix = index" [hidden]="!lanche.visibled" (click)="goLanche(lanche)">
    <ion-row>
      <ion-col size="12" class="card-lanche">
        
        <ion-row>
          <ion-col size="12" class="img-lanche">
            <img [src]="pathImgs + lanche.imagem[0]"/>
          </ion-col>
        </ion-row>
