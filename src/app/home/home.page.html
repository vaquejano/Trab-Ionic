<ion-header>
  <ion-toolbar>
    
    <ion-title>
      Bem-vindo ao Lanchão
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="segment">
  <ion-segment-button [value]="'0'">
    <ion-label>Cachorrão</ion-label>
  </ion-segment-button>
  <ion-segment-button [value]="'1'">
    <ion-label>Hamburguer</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content class="ion-padding">
  <ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="5" *ngFor="let lanches of lanche; let ix = index"  [hidden]="!lanches.visible" (click)="goLanches(lanche)">
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="img-lanche">
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row >
      <ion-col>
        <ion-button color="danger" routerLink="/cardapio">
          <ion-icon name="restaurant"></ion-icon>
          Cardápio
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button slot="end" routerLink="/cardapio/hamburguer">Cardápio de Hambúrguer</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
