<ion-header>
  
<ion-row class="ion-align-items-center">
  <ion-col size="2" class="menu-icon background">
    <ion-icon name="reorder-three" color=danger></ion-icon>
    </ion-col>

    <ion-col size="8" class="ion-text-center cor-letra fonte">
     APLICATIVO<br>
     Bruno Rodrigues Mecca<br>
     Carlos Bergamo
    </ion-col>

    <ion-col size="2" class="ion-text-end background">
      <ion-icon name="person-circle-outline" color="danger"></ion-icon>
    </ion-col>
    </ion-row>
    
    
  <ion-grid>
    <ion-row class="ion-align-items-center cor-letra">
      <ion-slides pager="false"  [options]="slideOpts">
        <ion-slide *ngFor="let categ of categs; let ix = index" [ngClass]="categ.codigo == selected ? 'ativado' : 'desativado'" (click)="setSelected(categ.codigo)">
          {{ categ.nome }}
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="6" *ngFor="let lanche of lanches; let ix = index" [hidden]="!lanche.visibled" (click)="goLanche(lanche)">
      <ion-row>
        <ion-col size="12" class="card-lanche">

          <ion-row>
            <ion-col size="12" class="img-lanche" >
              <img [src]="pathImgs + lanche.imagem[0]">
            </ion-col>
          </ion-row>

          <ion-row class="ion-text-center fonte">
            <ion-col>
              {{ lanche.nome }}<br>
              {{ lanche.preco }}
              
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button color="primary">
                Detalhes
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="danger">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
 

</ion-footer>
